<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főöldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div id="loginDiv" class="p-3 mx-auto">
        <p class="display-4 text-center fw-bold">Bejelentkezés</p>
        <input type="text" name="username" id="usernameInput" placeholder="Felhasználónév" class="form-control">
        <br>
        <input type="password" name="password" id="passwordInput" placeholder="Jelszó" class="form-control">
        <br>
        <button onclick="loginBtnClick()" id="loginBtn" class="btn btn-outline-success mx-auto d-block">Bejelentkezés</button>
    </div>
    <div id="contentDiv">
        neve (text)
        orszag (text)
        suly (t)
        lotav (km)
        frontalis pancelzat (mm)
        sebesseg elore (km/h)
        sebesseg hatra (km/h)
        ujratoltes (mp)
        szemelyzet (fo)
        loero (szam)
        ar (usd)
    </div>
    <script>
        const usernameInput = document.getElementById("usernameInput");
        const passwordInput = document.getElementById("passwordInput");
        const loginBtn = document.getElementById("loginBtn");
        const loginDiv = document.getElementById("loginDiv");
        const contentDiv = document.getElementById("contentDiv");

        loginBtn.addEventListener("click", async () => {
            if(usernameInput.value == localStorage.getItem("username") && passwordInput.value == localStorage.getItem("password")) {
                localStorage.setItem("loggedIn",true);
                loginDiv.style.display = "none";
                contentDiv.style.display = "block";
                usernameInput.value = "";
                passwordInput.value = "";
            }
            else {
                alert("Hibás felhasználónév vagy jelszó!");
                usernameInput.value = "";
                passwordInput.value = "";
            }
        });

        if(localStorage.getItem("username") == null) {
            localStorage.setItem("username","admin");
        }
        if(localStorage.getItem("password") == null) {
            localStorage.setItem("password","admin");
        }
        if(localStorage.getItem("loggedIn") == null) {
            localStorage.setItem("loggedIn",false);
        }

        if(localStorage.getItem("loggedIn") == "true") {
            loginDiv.style.display = "none";
            contentDiv.style.display = "block";
        }
        else {
            loginDiv.style.display = "block";
            contentDiv.style.display = "none";
        }
    </script>
</body>
</html>
