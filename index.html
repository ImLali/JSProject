<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/2a7hu.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tankösszehasonlítás</title>
</head>

<body style="display: none;">
  <header id="header">
    <nav class="navbar navbar-expand-lg py-3 navbar-light">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <img src="2a7hu.png" width="100" height="50" class="me-2 img-fluid" alt="Tank összehasonlító">
        <a href="#" class="nav-link" onclick="backToMain()" id="backToMain">Tank összehasonlító</a>
        <div class="collapse navbar-collapse" id="myNavbar4">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link" onclick="tankFormOpener()" id="tankFormOpener">Tank felvétele</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tank szerkesztése</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="loginDiv" class="p-3 mx-auto">
      <h1 class="display-12 text-center fw-bold">Bejelentkezés</h1>
      <input type="text" name="username" id="usernameInput" placeholder="Felhasználónév" class="form-control">
      <br>
      <input type="password" name="password" id="passwordInput" placeholder="Jelszó" class="form-control">
      <br>
      <button id="loginBtn" class="btn btn-outline-success mx-auto d-block">Bejelentkezés</button>
    </div>
    <div class="list-of-tanks container align-items-center">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1>Eddigi tankok:</h1>
      </div>
      <button id="logOutBtn" class="btn btn-outline-success mx-auto d-block">Kijelentkezés</button>
    </div>
    <div id="tankForm">
      <div class="container align-items-center" id="tankInput">
        <div class="card p-4 shadow-sm">
          <div class="mb-2">
            <label label for="nameInput" class="form-label fw-bold">Név:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Írd be a nevet">
            <label label for="nameInput" class="form-label fw-bold">Súly:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Írd be a tank súlyát">
            <label label for="nameInput" class="form-label fw-bold">Lőtáv:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Ide írja be a tank lőtávát">
            <label label for="nameInput" class="form-label fw-bold">Frontális páncélzat:</label>
            <input type="text" id="nameInput" class="form-control"
              placeholder="Ide írja be a tank frontális páncélzatát">
            <label label for="nameInput" class="form-label fw-bold">Sebesség előre:</label>
            <input type="text" id="nameInput" class="form-control"
              placeholder="Ide írja be a tank előrementeli sebességét">
            <label label for="nameInput" class="form-label fw-bold">Sebesség hátra:</label>
            <input type="text" id="nameInput" class="form-control"
              placeholder="Ide írja be a tank hátrameneteli sebességét">
            <label label for="nameInput" class="form-label fw-bold">Újratöltés:</label>
            <input type="text" id="nameInput" class="form-control"
              placeholder="Ide írja be a tank újratöltése sebességét">
            <label label for="nameInput" class="form-label fw-bold">Személyzet száma:</label>
            <input type="text" id="nameInput" class="form-control"
              placeholder="Ide írja be a tank személyzetének számát">
            <label label for="nameInput" class="form-label fw-bold">Lóerő:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Ide írja be a tank motorjának lóerejét">
            <label label for="nameInput" class="form-label fw-bold">Ár:</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Ide írja be a tank árát (USD)">
          </div>
          <button onclick="tankDataSave()" id="tankDataSave"
            class="btn btn-outline-success mx-auto d-block">Mentés</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
